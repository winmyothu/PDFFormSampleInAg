<!-- pdf-viewer.component.html -->


<div class="container">
  <div class="row">
    <div class="col p-4">
      <div class="row">
        <div class="card text-center">
          <div class="card-body">
            <h2>Get Data from PDF Form</h2>
            <div>
              <ngx-extended-pdf-viewer [src]="'assets/Test.pdf'"
              [backgroundColor]="'#fff'"
              [useBrowserLocale]="true"
              [showToolbar]="false"
              [showBorders]="true"
              [formData]="formData"
              (formDataChange)="setFormData($event)"
              (pageRendered)="delayedUpdateFormData()"
              [pageViewMode]="'infinite-scroll'"
              [zoom]="'page-actual'">
              </ngx-extended-pdf-viewer>
            </div>

            <button *ngIf="initialized" class="btn btn-success mt-2" (click)="submitForm()">Submit</button>
            <div *ngIf="!initialized" class="spinner-grow text-info" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
            <div *ngIf="showRes"  class=" my-3 p-3 bg-info bg-opacity-10 border border-info  rounded">
              {{personData | json}}
            </div>
          </div>
      </div>
    </div>
  </div>
</div>
